{% extends 'base.html' %}
{% block page_title %}{{ taxonomy.name }} - {{ config.title }}{% endblock %}

{% block content %}
<div class="bg-base-200 mb-8">
    <div class="container max-w-screen-lg py-8 text-center">
        <h3 class="font-bold text-2xl">{{ taxonomy.name }}</h3>
    </div>
</div>
<div id="taxonomy-list-{{ taxonomy.name | slugify }}" class="container max-w-screen-lg pb-8">
    <div class="flex justify-center">
        <div class="join join-vertical">
            {% for term in terms %}
            <a class="btn join-item" href="{{ term.permalink }}">{{ term.name }}</a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
